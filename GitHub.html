<!DOCTYPE html>

<html lang="en">
    <head>
        <title>GitHub</title>

        <link rel="stylesheet" href="Styles/header.css">
    </head>

    <body style="margin: 0px;">
        <header>
            <div class="header-left">
                <button class="hl-menu-btn"><img class="menu-icon" src="Pics/Header/menu-icon.png"></button>

                <img    class="hl-GH-icon" src="Pics/Header/GH-icon.png">

                <button class="hl-dash-btn">Dashboard</button>
            </div>

            <div class="header-right" >
                <input  class="hr-searchBar" type="text" placeholder="Type / to search">

                <button class="hr-create-btn"><img src="Pics/Header/plus-icon.png"><img src="Pics/Header/down-icon.png"></button>
                <button class="hr-issues-btn"><img src="Pics/Header/circle-icon.png"></button>
                <button class="hr-pr-btn"    ><img src="Pics/Header/pointers-icon.png"></button>
                <button class="hr-not-btn"   ><img src="Pics/Header/box-icon.png"></button>

                <img class="hr-profPic" src="Pics/Header/Prof.png">
            </div>
        </header>
    </body>
</html>
